<!DOCTYPE html>
<html>
<head>
	<title>To-Do App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	  img{
	    height:90px;
	    width:90px;
	    border-radius:100%;
	  }
	</style>
</head>
<body>
	<div class="outer_box">
		<h1>To-Do List</h1>
		<center>
		<img src="todo.png" alt="To do app ">
		  </img>
		 </center>
		<form id="to-do-form">
			<input type="text" placeholder="Enter a Task" required id="task-input">
			<button type="submit">Add</button>
		</form>
		<ol id="task-list"></ol>
	</div>
	<script src="script.js"></script>
</body>
</html>
